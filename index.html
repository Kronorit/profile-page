<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link 
      rel="stylesheet" 
      type="text/css" 
      href="style.css">

    <title>Profile</title>
  </head>
  <body>
    <div class="content">
      <div class="user-data">
        <img src="img/profilePhoto.png" class="user-data__photo">
        <p class="user-data__name">Rodney Cotton</p>
        <p class="user-data__location">
          Helsinki, <span class="location__country">Finland</span>
        </p>
      </div>

      <div class="counters">
        <div class="posts-counter">
          <p class="posts-counter__number">
            100
          </p>
          <p class="posts-counter__text">
            Posts
          </p>
        </div> 

        <div class="followers-counter">
          <p class="followers-counter__number">
            2,242
          </p>
          <p class="followers-counter__text">
            Followers
          </p>
        </div>

        <div class="following-counter">
          <p class="following-counter__number">
            1,432
          </p>
          <p class="following-counter__text">
            Following
          </p>
        </div>       
      </div>

      <div class="photos">
        <div class="photos__image1">
          <img src="img/photo1.png">
        </div>
        <div class="photos__image2">
          <img src="img/photo2.png">
        </div>
        <div class="photos__image3">
          <img src="img/photo3.png">
        </div>
        <div class="photos__image4">
          <img src="img/photo4.png">
        </div>
        <div class="photos__image5">
          <img src="img/photo5.png">
        </div>
        <div class="photos__image6">
          <img src="img/photo6.png">
        </div>
      </div>
    </div>
  </body>
  <footer class="copyright">
    created by <a href="https://github.com/Kronorit">Kronorit</a> - devChallenges.io
  </footer>
</html>
